<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タグの要素を操作</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="error_class">エラーです</p>
        <img v-bind:src="img_src" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                error_class: "error",
                img_src: "img_01.png"
            }
        });
    </script>
</body>
</html>
